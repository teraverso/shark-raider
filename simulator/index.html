<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Raider Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TELA 1: Automática -->
    <section id="tela1" class="tela ativa">
        <div class="container-padrao fundo-preto no-interact">
            <h1 class="logo-principal">SHARK RAIDER</h1>
        </div>
    </section>

    <!-- TELA 2: Aviso Legal com alinhamento específico -->
    <section id="tela2" class="tela">
        <div class="container-padrao fundo-preto clicavel" onclick="irPara('tela3')">
            <!-- Topo: Warning -->
            <div class="row-cima">
                <span class="warning-text">WARNING</span>
            </div>
            <!-- Centro: Texto Jurídico -->
            <div class="row-centro">
                <p class="aviso-legal">
                    ACESSO OU COLETA DE DADOS SEM<br>
                    AUTORIZAÇÃO É CRIME CONFORME<br>
                    A LEI 12.737/2012.<br>
                    USE COM RESPONSABILIDADE
                </p>
            </div>
            <!-- Baixo: Clique para continuar -->
            <div class="row-baixo">
                <span class="clique-text">CLIQUE PARA CONTINUAR</span>
            </div>
        </div>
    </section>

    <!-- TELA 3: Layout Final -->
    <section id="tela3" class="tela">
        <div class="container-padrao stack-vertical">
            <div class="div-cima"></div>
            <div class="div-centro"></div>
            <div class="div-baixo"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
